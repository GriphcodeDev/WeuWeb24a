
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon</title>

    <style>

        * {
            /* */
        }

        html {
            background-color: black;
            
        }

        article {
            color: red;
            
            text-align: center;
        }

        xmp {
            display: box;
            border: inset;
            color: white;

        }
        
    </style>


</head>
<body>
    <article>
        <h1>Largest</h1>
        <h2>Second Largest</h2>
        <h3>Third Largest</h3>
        <h4>Normal</h4>
        <h5>Small</h5>
        <h6>Smallest</h6>
        <p>Ultimate Lexicon</p>
    </article>

    <br><br>


    <p style="color: white">This code below shows you what's happening above</p>
    <code>
        
    <xmp>
            <h1></h1>
            <h2></h2>
            <h3></h3>
            <h4></h4>
            <h5></h5>
            <h6></h6>
            <p></p>
    </xmp>
    </code>
    
</body>
</html>
